 <header>


   <div>{{mediaItems |CategoryPipe}} </div>
 </header>
<section>

  <mw-media-item [ngClass]="{'medium-movies':mediaItem.medium==='Movies','medium-series':mediaItem.medium==='Serires'}"

    *ngFor="let mediaItem of mediaItems"

    [mediaItem]="mediaItem"

    (delete)="onMediaItemDelete($event)"></mw-media-item>

</section>
